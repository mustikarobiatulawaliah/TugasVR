<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
          schema: {
              url: {
                  default: ''
              }
          },

          init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  window.location.href = data.url;
              });
          }
      });
  </script>
  </head>
  <body>
    <a-scene environment="preset:goaland">
      <a-assets>
        <img id="japan" src="assets/japan.jpg">
        <img id="goaland" src="assets/goaland.jpg">
        <img id="forest" src="assets/forest.jpg">
        <img id="arches" src="assets/arches.jpg">
        <a-assets>
          <a-asset-item id="realsitic_monkey" src="assets/realsitic_monkey/scene.gltf"></a-asset-item>
          <a-asset-item id="rabbit_rigged" src="assets/rabbit_rigged/scene.gltf"></a-asset-item>
          <a-asset-item id="toon_cat_free" src="assets/toon_cat_free/scene.gltf"></a-asset-item>
          <a-asset-item id="shiba" src="assets/shiba/scene.gltf"></a-asset-item>
        </a-assets>
      </a-assets>
      <a-entity look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-entity position="-3 0.5 -5" geometry="primitive: box" material="color: yellow"
      animation__mouseenter="property: components.material.material.color; type: color; to: red; startEvents: mouseenter; dur: 500"
      animation__mouseleave="property: components.material.material.color; type: color; to: yellow; startEvents: mouseleave; dur: 500">
    </a-entity>
      <a-circle src="#japan" color="#ffffff" radius="0.5" position="-1 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:japan.html "></a-circle>
      <a-circle src="#goaland" color="#ffffff" radius="0.5" position="1 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:goaland.html "></a-circle>
      <a-circle src="#forest" color="#ffffff" radius="0.5" position="3 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:forest.html "></a-circle>
      <a-circle src="#arches" color="#ffffff" radius="0.5" position="5 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:arches.html "></a-circle>
      <a-circle src="#index" color="#ffffff" radius="0.5" position="7 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:index.html "></a-circle>
      <a-entity gltf-model="#realsitic_monkey" position="-3 1.5 -6" rotation="0 0.9 0" scale="3 3 3" animation-mixer></a-entity>
      <a-entity gltf-model="#rabbit_rigged" position="6 0.3 -5" rotation="0 30 0" scale="0.06 0.06 0.06" animation-mixer></a-entity>
      <a-entity gltf-model="#toon_cat_free" position="-6 0.3 -5" rotation="0 90 0"scale="0.004 0.004 0.004" animation-mixer></a-entity>
      <a-entity gltf-model="#shiba" position="2 0.9 -9" scale="0.9 0.9 0.9" animation-mixer></a-entity>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
