<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
          schema: {
              url: {
                  default: ''
              }
          },

          init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  window.location.href = data.url;
              });
          }
      });
  </script>
  </head>
  <body>
    <a-scene environment="preset:japan">
      <a-assets>
        <img id="japan" src="assets/japan.jpg">
        <img id="goaland" src="assets/goaland.jpg">
        <img id="forest" src="assets/forest.jpg">
        <img id="arches" src="assets/arches.jpg">
        <a-assets>
          <a-asset-item id="panda" src="assets/panda/scene.gltf"></a-asset-item>
          <a-asset-item id="giant_panda" src="assets/giant_panda/scene.gltf"></a-asset-item>
          <a-asset-item id="polar_bear" src="assets/polar_bear/scene.gltf"></a-asset-item>
        </a-assets>
      </a-assets>
      <a-entity look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-entity position="-3 1 -5" geometry="primitive: box" material="color: black"
      animation__mouseenter="property: components.material.material.color; type: color; to: pink; startEvents: mouseenter; dur: 500"
      animation__mouseleave="property: components.material.material.color; type: color; to: black; startEvents: mouseleave; dur: 500">
    </a-entity>
      <a-circle src="#japan" color="#ffffff" radius="0.5" position="-1 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:japan.html "></a-circle>
      <a-circle src="#goaland" color="#ffffff" radius="0.5" position="1 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:goaland.html "></a-circle>
      <a-circle src="#forest" color="#ffffff" radius="0.5" position="3 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:forest.html "></a-circle>
      <a-circle src="#arches" color="#ffffff" radius="0.5" position="5 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:arches.html "></a-circle>
      <a-circle src="#index" color="#ffffff" radius="0.5" position="7 2 -5" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #C0CED0 navigate-on-click="url:index.html "></a-circle>
      <a-entity gltf-model="#panda" position="-9 0.1 -7" rotation="0 80 0"scale="0.9 0.9 0.9" animation-mixer></a-entity>
      <a-entity gltf-model="#giant_panda" position="9 1 -7" rotation="0 60 0" scale="0.3 0.3 0.3" animation-mixer></a-entity>
      <a-entity gltf-model="#polar_bear" position="3 0.1 -8" scale="0.009 0.009 0.009" animation-mixer></a-entity>
